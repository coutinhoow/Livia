<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Contrato</title>
<style>
body {
  background:black;
  color:white;
  font-family:Arial;
  overflow:hidden;
}

#coelho {
  position:absolute;
  font-size:60px;
  cursor:pointer;
}

#pergunta {
  display:none;
  text-align:center;
  margin-top:40vh;
}

button {
  font-size:20px;
  padding:10px 25px;
  margin:20px;
  cursor:pointer;
}

#nao {
  position:absolute;
}
</style>
</head>
<body>

<div id="coelho">ğŸ°</div>

<div id="pergunta">
  <h1>Aceita renovar o contrato por mais um ano?</h1>
  <button id="sim">Sim ğŸ’–</button>
  <button id="nao">NÃ£o ğŸ˜¶</button>
</div>

<script>
const coelho = document.getElementById("coelho");
const pergunta = document.getElementById("pergunta");
let fugas = 0;

function mover() {
  coelho.style.left = Math.random() * (window.innerWidth - 80) + "px";
  coelho.style.top = Math.random() * (window.innerHeight - 80) + "px";
}

mover();

coelho.addEventListener("click", () => {
  fugas++;
  if (fugas < 6) {
    mover();
  } else {
    coelho.style.display = "none";
    pergunta.style.display = "block";
  }
});

// BOTÃƒO NÃƒO FOGE PRA SEMPRE
const nao = document.getElementById("nao");
nao.addEventListener("mouseenter", () => {
  nao.style.left = Math.random() * (window.innerWidth - 100) + "px";
  nao.style.top = Math.random() * (window.innerHeight - 50) + "px";
});
nao.addEventListener("touchstart", () => {
  nao.style.left = Math.random() * (window.innerWidth - 100) + "px";
  nao.style.top = Math.random() * (window.innerHeight - 50) + "px";
});

// SIM = FESTA ğŸ‰
document.getElementById("sim").onclick = () => {
  document.body.innerHTML = `
    <div style="
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      flex-direction:column;
      background:radial-gradient(circle, #ff4d6d, #000);
      animation: flash 1s infinite alternate;
    ">
      <h1 style="font-size:50px;">CONTRATO RENOVADO ğŸ’–ğŸ‰</h1>
      <p style="font-size:24px;">Que venham muitos anos juntos âœ¨</p>
    </div>
  `;
};

</script>

<style>
@keyframes flash {
  from { filter: brightness(1); }
  to { filter: brightness(1.3); }
}
</style>

</body>
</html>
